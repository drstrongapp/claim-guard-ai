services:
  - type: web
    name: claimguard-ai
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt --only-binary :all: || pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9

