services:
  - type: web
    name: claimguard-ai
    env: python
    buildCommand: python --version && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GEMINI_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9

